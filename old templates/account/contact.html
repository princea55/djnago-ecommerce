{%extends 'base.html'%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
{%block content%}

<!-- Contact Start -->
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Contact For Any Queries {{user}}</span></h2>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-12 mb-5">
            <div class="contact-form">
                <div id="success"></div>
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy}}
                    </fieldset>
                    <div>
                        <button class="btn btn-primary py-2 px-4" type="submit" >Send
                            Message
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- Contact End -->

{%endblock%}
